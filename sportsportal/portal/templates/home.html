<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sports Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          animation: backgroundSlide 15s infinite;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          font-family: 'Roboto', sans-serif;
        }
        @keyframes backgroundSlide {
          0%   { background-image: url('image1.png'); }
          50%  { background-image: url('jucseimg.jpg'); }
          100% { background-image: url('image1.png'); }
        }
    
        @keyframes bounceIn {
          0%   { transform: scale(0); opacity: 0; }
          60%  { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); }
        }
    
        .bounceIn {
          animation: bounceIn 2s ease-out;
        }
      </style>
</head>
<body>
    <header>
        <nav>
            <ul class="flex flex-wrap justify-center items-center gap-10 py-4 px-2 text-[18px] font-semibold">
                <li><a href=" {% url 'fixtures' %} " class="px-3 py-1 rounded hover:bg-white/20 hover:text-yellow-400">View Fixtures</a></li>
                <li><a href="{% url 'register' %} " class="px-3 py-1 rounded hover:bg-white/20 hover:text-yellow-400">Register</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="pt-32 px-5">
        <section id="home" class="flex flex-col items-center text-center py-32 px-4 bg-black/50 text-white mt-12 backdrop-blur-lg rounded-xl shadow-lg">
          <div>
            <h1 class="text-[2.8rem] md:text-[4.5rem] font-serif text-green-400 mb-3">JU CSE Sports Portal</h1>
            <h2 class="mt-4 text-lg md:text-xl font-semibold text-red-600 bg-white border-2 border-red-600 rounded-lg inline-block py-3 px-6">OngoingTournament</h2>
            <h3 class="text-[1.6rem] md:text-[2.2rem] font-medium text-yellow-400 mt-4">Badminton Tournament - 2025 organized by CSE-30 Batch</h3>
    
            <a href="/fixtures.html">
              <button class="mt-6 bg-gradient-to-r from-[#00c6ff] to-[#0072ff] text-white text-lg md:text-xl font-bold rounded-lg py-4 px-9 shadow-lg transition-transform hover:scale-110 hover:from-[#0072ff] hover:to-[#00c6ff] active:scale-95 active:shadow-md">
                Get The Fixture & Team List
              </button>
            </a>
          </div>
    
          <!-- Team Counter -->
          <div id="team-counter" class="text-[1.5rem] md:text-[2rem] text-yellow-400 bg-black/70 py-3 px-6 rounded-lg mt-8 text-center w-fit bounceIn">
            <h4>Teams Registered: <span id="team-count">34</span></h4>
          </div>
        </section>
      </main>
      <footer class="bg-[#1e3c72] text-white py-6 text-center mt-20">
        <p class="text-base">&copy; 2024 CSE-30 Batch, JU. All Rights Reserved.</p>
      </footer>
    
      
</body>
</html>
